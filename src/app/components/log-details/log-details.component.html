<nav class="navbar navbar-light bg-white margin-bottom-20 page-nav">
  <div class="container">
    <a class="navbar-brand">Log Details</a>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header border-bottom">
          <h5>Log #{{ log.id }}</h5>
        </div>
        <div class="p-4 log-details">
          <div class="form-group row">
            <label for="log-job-name" class="col-sm-2 col-form-label">Job Name</label>
            <div class="col-sm-10">
              <a routerLink="/jobs/{{ log.job.id }}" id="log-job-name" class="form-control-plaintext">
                {{ log.job.name }}
              </a>
            </div>
          </div>
          <div class="form-group row">
            <label for="log-started" class="col-sm-2 col-form-label">Started at</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="log-started" value="{{ log.started_at | date:'yyyy-MM-dd HH:mm:ss' }}">
            </div>
          </div>
          <div class="form-group row">
            <label for="log-ended" class="col-sm-2 col-form-label">Finished at</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="log-ended" value="{{ log.finished_at | date:'yyyy-MM-dd HH:mm:ss' }}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
              <span *ngIf="log.status === 'success'" class="badge badge-primary">success</span>
              <span *ngIf="log.status === 'in_progress'" class="badge badge-warning">in_progress</span>
              <span *ngIf="log.status === 'failed'" class="badge badge-danger">failed</span>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <tabset #staticTabs>
          <tab heading="Output">
            <div class="code-bg p-4 mb-0">
              <pre><code>{{ log.output }}</code></pre>
            </div>
          </tab>
          <tab heading="Errors">
            <div class="code-bg p-4 mb-0">
              <pre><code>{{ log.error }}</code></pre>
            </div>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
