    <a class="navbar-brand">All Logs</a>
  </div>

  <div class="row">
    <div class="col-2 sidebar">
      <ul>
        <li class="nav-item">
          <a routerLink="/logs" class="nav-link" [ngClass]="{active: currentPage === 'all'}">

        <li class="nav-item">
          <a routerLink="/logs" [queryParams]="{status: 'in_progress'}" class="nav-link"
             [ngClass]="{active: currentPage === 'in_progress'}">

            <span>in progress</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/logs" [queryParams]="{status: 'success'}" class="nav-link"
             [ngClass]="{active: currentPage === 'success'}">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path

            </svg>
            <span>success</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/logs" [queryParams]="{status: 'failed'}" class="nav-link"
             [ngClass]="{active: currentPage === 'failed'}">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512">
              <path
                d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path>

            <span>failed</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="col-10">
      <div class="card">
        <div class="card-header d-flex align-items-center justify-content-between">
          <h5>Success Jobs</h5>

          <div class="w-50">
            <ng-select class="w-50 float-left" [multiple]="true" [items]="jobs" bindLabel="name" bindValue="id"
                       [(ngModel)]="selectedJobIds">
            </ng-select>
            <input type="text" class="form-control w-50" placeholder="search logs" [(ngModel)]="searchQuery"
                   (ngModelChange)="search($event)">
          </div>
        </div>
        <table class="table table-hover table-sm mb-0 penultimate-column-right">
          <thead>
          <tr>
            <th>#</th>
            <th>started at</th>
            <th>ended at</th>
            <th>status</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let log of logs">
            <td class="table-fit pr-0">{{ log.id }}</td>
            <td></td>
            <td></td>
            <td class="table-fit">
              <span class="badge badge-primary">success</span>
            </td>
            <td class="table-fit">
              <a routerLink="/logs/{{log.id}}">
                <!-- View Icon -->
                <svg class="action-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 16">
                  <path
                    d="M16.56 13.66a8 8 0 0 1-11.32 0L.3 8.7a1 1 0 0 1 0-1.42l4.95-4.95a8 8 0 0 1 11.32 0l4.95 4.95a1 1 0 0 1 0 1.42l-4.95 4.95-.01.01zm-9.9-1.42a6 6 0 0 0 8.48 0L19.38 8l-4.24-4.24a6 6 0 0 0-8.48 0L2.4 8l4.25 4.24h.01zM10.9 12a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"></path>
                </svg>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
